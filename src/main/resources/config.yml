# DO NOT EDIT!
config: 1



# Spigot Username
username: ''

# Spigot password
password: ''

# Check interval in seconds
# This is the interval the application
# will check for new messages.
interval: 60

# Auto reply message (BB Code supported)
message: |
  Dear,
  
  This is an [b]automated[/b] message with the Spigot Site API.
  Please ignore this message.
  
  Best Regards,
  [i]Maxim Van de Wynckel[/i]
